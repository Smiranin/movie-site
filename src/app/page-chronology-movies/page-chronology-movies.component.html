<div class="page-container">
  <h1 class="page-header">Chronology for decades</h1>
  <div class="chart-content">
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="data"
      [legend]="showLegend"
      [explodeSlices]="explodeSlices"
      [labels]="showLabels"
      [doughnut]="doughnut">
    </ngx-charts-pie-chart>
    <div class="clearfix"></div>
  </div>
</div>
